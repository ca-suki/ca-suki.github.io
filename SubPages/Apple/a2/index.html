<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>苹果风格网页</title>
  <style>
    /* 全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
      color: #3a3a3c;
    }

    header nav a {
      text-decoration: none;
      color: #0070c9;
      margin-left: 20px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #00449e;
    }

    /* 主内容区域 */
    main {
      padding: 40px;
      text-align: center;
    }

    .hero {
      max-width: 800px;
      margin: 0 auto;
      animation: fadeInUp 1s ease-out;
    }

    .hero h2 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #3a3a3c;
    }

    .hero p {
      font-size: 18px;
      color: #6e6e73;
      margin-bottom: 40px;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #0070c9;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .cta-button:hover {
      background-color: #00449e;
      transform: translateY(-4px);
    }

    /* 动画效果 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 背景网格效果 */
    .background-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .grid-line {
      position: absolute;
      background-color: rgba(200, 200, 200, 0.1);
    }

    .vertical-line {
      width: 1px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .horizontal-line {
      width: 100%;
      height: 1px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 20px;
      }

      header h1 {
        margin-bottom: 10px;
      }

      .hero h2 {
        font-size: 36px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- 头部导航 -->
  <header>
    <h1>Apple Style</h1>
    <nav>
      <a href="#">产品</a>
      <a href="#">服务</a>
      <a href="#">支持</a>
    </nav>
  </header>

  <!-- 背景网格 -->
  <div class="background-grid">
    <div class="grid-line vertical-line"></div>
    <div class="grid-line horizontal-line"></div>
  </div>

  <!-- 主内容 -->
  <main>
    <div class="hero">
      <h2>极致简约，非凡体验</h2>
      <p>探索全新设计，感受流畅动画与强大功能的完美结合。</p>
      <a href="#" class="cta-button">了解更多</a>
    </div>
  </main>
</body>
</html>
