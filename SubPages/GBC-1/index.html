<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI绿植养护助手</title>
  <link rel="stylesheet" href="visual-style.css">
  <script src="components.js" defer></script>
  <style>
    .home-page {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      height: 48px;
    }
    
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .weather-info {
      display: flex;
      align-items: center;
    }
    
    .weather-icon {
      width: 24px;
      height: 24px;
      margin-right: 6px;
    }
    
    .plant-list {
      flex: 1;
      padding: 0 16px;
      overflow-y: auto;
    }
    
    .section-title {
      font: var(--font-title);
      margin: 24px 0 16px;
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60vh;
      text-align: center;
      color: #888;
    }
    
    .empty-illustration {
      width: 120px;
      height: 120px;
      margin-bottom: 16px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="home-page">
      <!-- 顶部状态栏 -->
      <div class="status-bar">
        <img src="assets/avatar.png" alt="用户头像" class="user-avatar">
        <div class="weather-info">
          <img src="assets/weather-sunny.svg" alt="天气" class="weather-icon">
          <span>37°C</span>
        </div>
      </div>
      
      <!-- 植物列表 -->
      <div class="plant-list">
        <h2 class="section-title">我的绿植</h2>
        
        <!-- 植物卡片列表 -->
        <plant-card 
          id="plant-1"
          name="东九路边的大青褶伞(剧毒)-Chlorophyllum molybdites"
          image="assets/plants/molybdites.jpg"
          status="healthy"
          class="card-animated card-animated-delay-1">
        </plant-card>
        
        <plant-card 
          id="plant-2"
          name="宿舍里的多肉-Echeveria laui"
          image="assets/plants/laui.jpg"
          status="warning"
          class="card-animated card-animated-delay-2">
        </plant-card>
        
        <plant-card 
          id="plant-3"
          name="不知道哪里的绿萝-Epipremnum aureum"
          image="assets/plants/aureum.jpg"
          status="danger"
          class="card-animated card-animated-delay-3">
        </plant-card>
        
        <!-- 空状态 (初次使用时显示) -->
        <div class="empty-state" style="display: none;">
          <img src="assets/empty-plant.svg" alt="没有植物" class="empty-illustration element-2-5d">
          <p>还没有添加植物哦</p>
          <p>点击下方"+"按钮添加你的第一株植物</p>
        </div>
      </div>
      
      <!-- 浮动操作按钮 -->
      <floating-action-button></floating-action-button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 植物卡片点击事件
      document.addEventListener('cardClick', (e) => {
        console.log('植物详情页', e.detail);
        // 跳转到植物详情页的逻辑
        window.location.href = `plant-detail.html?id=${e.detail.id}`;
      });
      
      // FAB按钮点击事件
      document.addEventListener('fabClick', () => {
        // 打开植物识别/添加页面
        window.location.href = 'plant-identify.html';
      });
      
      // 左滑删除卡片的逻辑可以在这里实现
    });
  </script>
</body>
</html>
